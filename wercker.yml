box: wercker/rvm
services:
    - wercker/postgresql
build:
    steps:
        - rvm-use:
            version: 2.1.2
        - bundle-install

        - rails-database-yml:
            service: postgresql

        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running!"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

        # - script:
        #     name: Set up db
        #     code: bundle exec rake db:schema:load RAILS_ENV=test

        - script:
            name: rspec
            code: bundle exec rspec
    after-steps:
        - wercker/hipchat-notify@1.0.3:
            token: $HIPCHAT_TOKEN
            room-id: $HIPCHAT_ROOMID
            from-name: wercker-build

deploy:
    steps:
        - heroku-deploy:
            install-toolbelt: true
        - script:
            name: Update database
            code: heroku run rake db:migrate --app $TARGET_NAME
    after-steps:
        - script:
            name: Restart heroku
            code: heroku restart --app $TARGET_NAME
        - wercker/hipchat-notify@1.0.3:
            token: $HIPCHAT_TOKEN
            room-id: $HIPCHAT_ROOMID
            from-name: wercker-DEPLOY
